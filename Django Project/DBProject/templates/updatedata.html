<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
</head>
<body style="background-color: darkgoldenrod;">
    <center><h1>Update Data</h1></center>
    <hr>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Name"><br><br>
        <input type="text" name="sub" placeholder="Subject"><br><br>
        <input type="email" name="email" placeholder="Email"><br><br>
        <input type="date" name="dob"><br><br>
        <input type="number" name="mobile" placeholder="Mobile"><br><br>
        <input type="submit" value="Save">
        <input type="reset">
        <a href="/showdata">Showdata</a>
    </form>
    

</body>
</html>
