<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showdata</title>
</head>
<body style="background-color: aquamarine;">
    <center><h1>Show Data</h1></center>
    <hr>
    <!-- {{data}} -->
    <!-- {% for i in data %}
    {{i.name}}
    {{i.sub}}
    {{i.email}}
    {{i.dob}}
    {{i.mobile}}
    {% endfor %} -->

    <table align="center" border="2">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Subject</th>
            <th>Email</th>
            <th>DOB</th>
            <th>Mobile</th>
            <th>Action</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.sub}}</td>
            <td>{{i.email}}</td>
            <td>{{i.dob}}</td>
            <td>{{i.mobile}}</td>
            <td><a href="/updatedata/{{i.id}}">Update</a>
            <a href="/deletedata/{{i.id}}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
